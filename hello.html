<body>
  <h1>Github 신난다~!</h1>
  <p>Git 저장하는 순서</p>
  <p>1. github new repository 생성한다.</p>
  <p>2. git 로컬 저장소를 생성한다. 터미널을 이용해서 git init</p>
  <p>3. git add 파일명</p>
  <p>4. git commit -m "메세지"</p>
  <p>git remote add 원격별칭 url</p>
  <p>5. git push url -u 원격별칭 브랜치명</p>
